       let lastCoinTop = [];

function createCoin(top, duration) {
    // Ki·ªÉm tra kho·∫£ng c√°ch t·ªëi thi·ªÉu gi·ªØa c√°c ƒë·ªìng xu
    let minDistance = 10; // Kho·∫£ng c√°ch t·ªëi thi·ªÉu gi·ªØa c√°c ƒë·ªìng xu (ƒë∆°n v·ªã vh)

    }

    let coin = document.createElement("img");

    coin.classList.add("coin");

    document.body.appendChild(coin);

    // L∆∞u v·ªã tr√≠ ƒë·ªìng xu v·ª´a t·∫°o
    lastCoinTop.push(top);

            ]},
            { question: "B·∫°n th√≠ch l√†m vi·ªác theo c√°ch n√†o?", answers: [
                { text: "L·∫≠p k·∫ø ho·∫°ch v√† ƒë·ªãnh h∆∞·ªõng l√¢u d√†i.", points: { "Leader": 2, "Operations Expert": 1 } },
                { text: "Ph√¢n t√≠ch s·ªë li·ªáu v√† t√¨m ra c∆° h·ªôi t√†i ch√≠nh.", points: { "Financial Analyst": 2, "Leader": 1 } },
                { text: "Thi·∫øt k·∫ø c√°c chi·∫øn d·ªãch qu·∫£ng c√°o s√°ng t·∫°o.", points: { "Creative Marketer": 2, "Tech Innovator": 1 } },

            ]},
        ];


        let currentQuestion = 0;
        let scores = {
            "Leader": 0,
            "Financial Analyst": 0,
            "Operations Expert": 0,
            "Tech Innovator": 0,
            "Creative Marketer": 0,
            "Sales Expert": 0
        };


        function startQuiz() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            showQuestion();
        }


        function showQuestion() {
            if (currentQuestion < questions.length) {
                let q = questions[currentQuestion];
                let html = `<h2>${q.question}</h2>`;
                q.answers.forEach((answer, index) => {
                    html += `<button onclick="selectAnswer(${index})">${answer.text}</button>`;
                });
                document.getElementById("quiz-container").innerHTML = html;
            } else {
                showResults();
            }
        }


        function selectAnswer(index) {
            let selectedAnswer = questions[currentQuestion].answers[index];
            for (let key in selectedAnswer.points) {
                scores[key] += selectedAnswer.points[key];
            }
            currentQuestion++;
            showQuestion();
        }


        function showResults() {
            let highestScore = 0;
            let bestCategory = "";
            for (let key in scores) {
                if (scores[key] > highestScore) {
                    highestScore = scores[key];
                    bestCategory = key;
                }
            }
            document.getElementById("quiz-container").innerHTML = `B·∫°n ph√π h·ª£p v·ªõi nh√≥m: <strong>${bestCategory}</strong>`;
